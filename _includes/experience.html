<!-- Page Content -->
<section id="experiences" class="grey">
  <div class=" post-entry">
    <div class="container ">
      <div class="row">
        <h2 class="post-header">Experience</h2>
        <hr class="small extended">
      </div>
      <div class="row">

        {% for post in site.posts %}
        {% if post.category contains 'Experience'%}
        <div class="col-lg-5 col-lg-offset-1">
          <div class="card">
            <img class="card-img-top img-responsive center-block" src="img/exp/{{ post.img }}">
            <div class="card-content">
              {% if post.url == "" %}
              <h2 class="post-title">{{ post.title }}</h2>
              {% else %}
              <h2 class="post-title"><a href="{{post.url}}" target="_blank">{{ post.title }}</a></h2>
              {% endif %}
              <h3 class="post-meta">{{post.description}}</h3>
              <p>{{ post.content }}</p>
            </div>
          </div>
        </div>
        {% endif %}
        {% endfor %}
      </div>

    </div>
  </div>

</section>
