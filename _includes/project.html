<!-- Page Content -->
<section id="projects">
  <div class=" post-entry">
    <div class="container ">
      <div class="row">
        <h2 class="post-header">Project</h2>
        <hr class="small extended">
      </div>
      <div class="row">

        {% for post in site.posts %}
        {% if post.category contains 'Project'%}
        <div class="col-md-5 col-md-offset-1">
          <div class="card">
            <div class="card-img" style="background-image: url('img/projects/{{ post.img }}')"></div>
            <div class="card-content">
              <h2 class="post-title">{{ post.title }}</h2>
              <p>{{ post.content }}</p>
            </div>
          </div>
        </div>

        {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</section>
